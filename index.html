<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    </head>
    <body>
            <div class="post">

            <div class="header">
                <img class="logo" src="images/logo.png">
                <img class="avatar" src="images/avatar-asta.jpg">
            </div>
            
            <div class="user-info">
                <img class="avatar" src="images/avatar-vangogh.jpg">

                <div class="name-location">
                    <h2>Vincent van Gogh</h2>
                    <p>Zundert, Netherlands</p>
                </div>
            </div>

            
            <img class="post-image" src="images/post-vangogh.jpg">
            

            <div class="social-handles">
                <img class="handle" src="images/icon-heart.png">
                <img class="handle" src="images/icon-comment.png">
                <img class="handle" src="images/icon-dm.png">
            </div>

            <div class="likes">
                <p>21 likes</p>
            </div>

            <div class="post-description">
                <p> <span>vincey1853</span> just took a few mushrooms lol </p>
            </div>

            </div>
        



        <script src="index.js"></script>
    </body>
</html>
